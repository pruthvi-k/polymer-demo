<link rel="import" href="../polymer/polymer.html">

<!--
`custom-element`
custom element

@demo demo/index.html 
-->

<dom-module id="custom-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
  </template>

  <script>
    Polymer({

      is: 'custom-element',

      properties: {
        prop1: {
          type: String,
          value: 'custom-element',
        },
      },

    });
  </script>
</dom-module>
