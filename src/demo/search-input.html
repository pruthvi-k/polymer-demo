<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="simple-style.html">

<dom-module id="search-input">

    <template>
        <style include="simple-style"></style>
        <div class="flex-horizontal">
            {{status}}
            <div is="dom-if" if$="{{status}}">
                <paper-icon-button icon="close" title="hide" on-tap="showSearchInput"></paper-icon-button>
            </div>
            <div class="flex-child">
                <paper-input id="search" hidden="{{!showme}}"></paper-input>
            </div>
            <div>
                <paper-icon-button icon="search" title="search"></paper-icon-button>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is:'search-input', //element name
            properties:  {
                showme:{
                    type:Boolean,
                    value:true
                }
            },
            ready:function(){
                console.log('a', this.isDynamic);
            },
            showSearchInput: function () {
                console.log('s', this.isDynamic);

                this.showme = false;
            }
        })
    </script>
</dom-module>
