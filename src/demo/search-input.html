<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="simple-style.html">

<dom-module id="search-input">

    <template>
        <style include="simple-style"></style>
        <div class="flex-horizontal">

            <template is="dom-if" if="{{dynamic}}">
            <div >
                <paper-icon-button icon="close" title="hide" ></paper-icon-button>
            </div>

            <div class="flex-child">
                <paper-input id="search" ></paper-input>
            </div>
            </template>
            <div>
                <paper-icon-button icon="search" title="search" on-tap="toggle"></paper-icon-button>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is:'search-input', //element name
            properties: {
                dynamic:{type:Boolean}
            },
            toggle: function() {
                this.dynamic = !this.dynamic;
            }
        })
    </script>
</dom-module>
